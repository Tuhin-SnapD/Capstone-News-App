<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VIT News App - Modern News Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary-color: #ec4899;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-lg);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.75rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .nav-link {
            font-weight: 500;
            color: var(--text-primary) !important;
            transition: all 0.3s ease;
            border-radius: 12px;
            margin: 0 4px;
            padding: 0.75rem 1rem !important;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            left: 0;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white !important;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Search Form */
        .search-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50px;
            padding: 8px;
            box-shadow: var(--shadow-lg);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .search-form:focus-within {
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        .search-input {
            border: none;
            background: transparent;
            outline: none;
            padding: 12px 20px;
            border-radius: 25px;
            width: 280px;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            background: var(--gradient-primary);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Main Container */
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            margin: 2rem auto;
            padding: 3rem 2rem;
            box-shadow: var(--shadow-xl);
            max-width: 1600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Page Title */
        .page-title {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--text-primary);
            font-weight: 800;
            font-size: 3rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results-count {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-light);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: var(--shadow);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin: 2rem 0;
            padding: 0;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* News Cards */
        .news-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
            border: 1px solid var(--border-light);
            position: relative;
            width: 100%;
            aspect-ratio: 1/2;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .news-card:hover::before {
            transform: scaleX(1);
        }

        .news-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-xl);
        }

        .card-image {
            width: 100%;
            height: 45%;
            object-fit: cover;
            transition: transform 0.4s ease;
            flex-shrink: 0;
        }

        .news-card:hover .card-image {
            transform: scale(1.05);
        }

        .card-body {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            line-height: 1.3;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.6rem;
        }

        .card-date {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-light);
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .read-more-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            margin-top: auto;
            width: fit-content;
            font-size: 0.9rem;
        }

        .read-more-btn:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Pagination */
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
        }

        .pagination {
            background: white;
            border-radius: 16px;
            padding: 0.75rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
        }

        .page-link {
            border: none;
            color: var(--text-primary);
            font-weight: 600;
            padding: 0.875rem 1.25rem;
            margin: 0 0.25rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .page-link:hover {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .page-link.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Error and No Results */
        .error-message {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 1px solid #fecaca;
            color: var(--danger-color);
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .no-results {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--text-muted);
            opacity: 0.5;
        }

        .no-results h3 {
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .news-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                max-width: 800px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .page-title {
                font-size: 2.5rem;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 0;
                max-width: 400px;
            }

            .news-card {
                aspect-ratio: 1/1.8;
            }

            .card-image {
                height: 40%;
            }

            .card-body {
                padding: 1.25rem;
            }
            
            .search-input {
                width: 220px;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .main-container {
                padding: 1.5rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .news-grid {
                gap: 1rem;
                max-width: 350px;
            }

            .news-card {
                aspect-ratio: 1/1.6;
            }

            .card-body {
                padding: 1rem;
            }

            .card-title {
                font-size: 1rem;
                min-height: 2.4rem;
            }

            .card-image {
                height: 35%;
            }
            
            .search-input {
                width: 180px;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(-30px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        /* Hover Effects */
        .hover-lift {
            transition: transform 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-4px);
        }

        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Pulse Animation */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-newspaper me-2"></i>VIT News
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/?q=all&pageno=1">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=weather&pageno=1">
                            <i class="fas fa-cloud me-1"></i>Weather
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=cricket&pageno=1">
                            <i class="fas fa-cricket me-1"></i>Cricket
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=sports&pageno=1">
                            <i class="fas fa-futbol me-1"></i>Sports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=india&pageno=1">
                            <i class="fas fa-flag me-1"></i>India
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=technology&pageno=1">
                            <i class="fas fa-microchip me-1"></i>Technology
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=business&pageno=1">
                            <i class="fas fa-chart-line me-1"></i>Business
                        </a>
                    </li>
                </ul>
                <form class="d-flex search-form" role="search">
                    <input class="form-control search-input" name="q" type="search" placeholder="Search news..." aria-label="Search">
                    <input class="form-control" name="pageno" type="hidden" value="1">
                    <button class="btn search-btn" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h1 class="page-title">
            <span id="queryText"></span>
            <div class="results-count">(<span id="queryResults"></span> results found)</div>
        </h1>
        
        <div id="content" class="loading-spinner">
            <div class="spinner"></div>
        </div>

        <div id="pagination" class="pagination-container" style="display: none;">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <a id="pre" class="page-link" href="#">
                            <i class="fas fa-chevron-left"></i>Previous
                        </a>
                    </li>
                    <li class="page-item">
                        <a id="next" class="page-link" href="#">
                            Next<i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let articlesPerPage = 9;
        let totalPages;
        let query = window.location.search.split("?")[1].split("&")[0].split("=")[1];
        let page = parseInt(window.location.search.split("?")[1].split("&")[1].split("=")[1]);

        const fetchNews = async (query, pageNo) => {
            try {
                const response = await fetch(`/api?q=${query}&pageSize=9&page=${pageNo}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.message || data.error);
                }

                displayNews(data);
            } catch (error) {
                displayError(error.message);
            }
        }

        const displayNews = (data) => {
            queryText.innerHTML = query.replace("+", " ");
            queryResults.innerHTML = data.totalResults;
            totalPages = Math.ceil(data.totalResults / articlesPerPage);
            
            // Update pagination
            pre.href = `/?q=${query}&pageno=${page - 1}`;
            next.href = `/?q=${query}&pageno=${page + 1}`;
            
            // Disable previous button if on first page
            if (page <= 1) {
                pre.classList.add('disabled');
                pre.style.pointerEvents = 'none';
            } else {
                pre.classList.remove('disabled');
                pre.style.pointerEvents = 'auto';
            }
            
            // Disable next button if on last page
            if (page >= totalPages) {
                next.classList.add('disabled');
                next.style.pointerEvents = 'none';
            } else {
                next.classList.remove('disabled');
                next.style.pointerEvents = 'auto';
            }

            if (data.articles && data.articles.length > 0) {
                let str = '<div class="news-grid">';
                data.articles.forEach((item, index) => {
                    const date = new Date(item.publishedAt).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    const imageUrl = item.urlToImage || 'https://via.placeholder.com/400x250?text=No+Image';
                    
                    str += `
                        <div class="news-card fade-in" style="animation-delay: ${index * 0.1}s">
                            <img src="${imageUrl}" class="card-image" alt="${item.title}" 
                                 onerror="this.src='https://via.placeholder.com/400x250?text=No+Image'">
                            <div class="card-body">
                                <h5 class="card-title">${item.title}</h5>
                                <div class="card-date">
                                    <i class="far fa-calendar-alt"></i>${date}
                                </div>
                                <p class="card-description">${item.description || 'No description available'}</p>
                                <a target="_blank" href="${item.url}" class="read-more-btn">
                                    <i class="fas fa-external-link-alt"></i>Read More
                                </a>
                            </div>
                        </div>
                    `;
                });
                str += '</div>';
                content.innerHTML = str;
                document.getElementById('pagination').style.display = 'flex';
            } else {
                displayNoResults();
            }
        }

        const displayError = (message) => {
            content.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Error:</strong> ${message}
                </div>
            `;
            document.getElementById('pagination').style.display = 'none';
        }

        const displayNoResults = () => {
            content.innerHTML = `
                <div class="no-results">
                    <i class="fas fa-search"></i>
                    <h3>No news found</h3>
                    <p>Try searching for a different topic or check your query.</p>
                </div>
            `;
            document.getElementById('pagination').style.display = 'none';
        }

        // Initialize the app
        fetchNews(query, page);

        // Add active class to current nav item
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.href.includes(query)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
